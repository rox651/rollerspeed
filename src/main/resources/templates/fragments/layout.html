<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <!-- Head Fragment -->
  <head th:fragment="head(title)">

    <link rel="stylesheet" th:href="@{/css/styles.css}" />

        </div>

        <nav>
          <ul>
            <li>
              <a
                href="/"

              >
            </li>
            <li>
              <a
                href="/mision"

            <li>

            <li>
