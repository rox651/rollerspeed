<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{fragments/layout :: head(${instructor.id} ? 'Editar Instructor' : 'Nuevo Instructor')}"
  >
  </head>
  <th:block>
    <link rel="stylesheet" th:href="@{/css/formulario.css}" />
  </th:block>
  <body>
    <header
      th:replace="~{fragments/layout :: navbar(activeTab='instructores')}"
    ></header>

    <main class="formulario-container">
      <div class="formulario-card">
        <h2
          th:text="${instructor.id} ? 'Editar Instructor' : 'Nuevo Instructor'"
        ></h2>

        <form
          th:action="${instructor.id} ? @{/instructores/editar/{id}(id=${instructor.id})} : @{/instructores/nuevo}"
          th:object="${instructor}"
          method="POST"
          class="formulario"
        >
          <div class="campo-formulario">
            <label for="nombre">Nombre</label>
            <input
              type="text"
              id="nombre"
              th:field="*{nombre}"
              th:class="${#fields.hasErrors('nombre')} ? 'input-error' : ''"
            />
            <span
              class="error-mensaje"
              th:if="${#fields.hasErrors('nombre')}"
              th:errors="*{nombre}"
            ></span>
          </div>

          <div class="campo-formulario">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              th:field="*{email}"
              th:class="${#fields.hasErrors('email')} ? 'input-error' : ''"
            />
            <span
              class="error-mensaje"
              th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"
            ></span>
          </div>

          <div class="campo-formulario">
            <label for="telefono">Teléfono</label>
            <input
              type="tel"
              id="telefono"
              th:field="*{telefono}"
              th:class="${#fields.hasErrors('telefono')} ? 'input-error' : ''"
            />
            <span
              class="error-mensaje"
              th:if="${#fields.hasErrors('telefono')}"
              th:errors="*{telefono}"
            ></span>
          </div>

          <div class="campo-formulario">
            <label for="edad">Edad</label>
            <input
              type="number"
              id="edad"
              th:field="*{edad}"
              min="18"
              max="70"
              th:class="${#fields.hasErrors('edad')} ? 'input-error' : ''"
              required
            />
            <span
              class="error-mensaje"
              th:if="${#fields.hasErrors('edad')}"
              th:errors="*{edad}"
            ></span>
          </div>

          <div class="campo-formulario">
            <label for="genero">Género</label>
            <select id="genero" th:field="*{genero}">
              <option value="">Seleccione...</option>
              <option value="M">Masculino</option>
              <option value="F">Femenino</option>
              <option value="O">Otro</option>
            </select>
            <span
              class="error-mensaje"
              th:if="${#fields.hasErrors('genero')}"
              th:errors="*{genero}"
            ></span>
          </div>

          <div class="campo-formulario">
            <label for="especialidad">Especialidad</label>
            <input
              type="text"
              id="especialidad"
              th:field="*{especialidad}"
              th:class="${#fields.hasErrors('especialidad')} ? 'input-error' : ''"
            />
            <span
              class="error-mensaje"
              th:if="${#fields.hasErrors('especialidad')}"
              th:errors="*{especialidad}"
            ></span>
          </div>

          <div class="botones-formulario">
            <button type="submit" class="btn-guardar">Guardar</button>
            <a href="/instructores" class="btn-cancelar">Cancelar</a>
          </div>
        </form>
      </div>
    </main>

    <footer th:replace="~{fragments/layout :: footer}"></footer>
  </body>
</html>
